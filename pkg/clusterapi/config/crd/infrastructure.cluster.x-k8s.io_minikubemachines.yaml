apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: minikubemachines.infrastructure.cluster.x-k8s.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.13.0
  labels:
    cluster.x-k8s.io/provider: infrastructure-minikube
    cluster.x-k8s.io/v1beta1: v1alpha1
spec:
  group: infrastructure.cluster.x-k8s.io
  names:
    categories:
    - cluster-api
    kind: MinikubeMachine
    listKind: MinikubeMachineList
    plural: minikubemachines
    singular: minikubemachine
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: MinikubeMachine is the Schema for the minikubemachines API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object.'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents.'
            type: string
          metadata:
            type: object
          spec:
            description: MinikubeMachineSpec defines the desired state of MinikubeMachine
            properties:
              controlPlane:
                description: ControlPlane indicates this is a control-plane node
                type: boolean
              cpus:
                description: CPUs specifies the number of CPUs for this node
                type: integer
              diskSize:
                description: DiskSize specifies the disk size in MB for this node
                type: integer
              extraOptions:
                additionalProperties:
                  type: string
                description: ExtraOptions allows passing additional options to minikube
                type: object
              memory:
                description: Memory specifies the amount of memory in MB for this
                  node
                type: integer
              nodeName:
                description: NodeName is the name of the minikube node (e.g., "m02",
                  "m03")
                type: string
              providerID:
                description: 'ProviderID is the unique identifier as specified by the cloud provider. For minikube, this will be in the format: minikube:profile-namenode-name'
                type: string
              worker:
                description: Worker indicates this is a worker node (default is true)
                type: boolean
            type: object
          status:
            description: MinikubeMachineStatus defines the observed state of MinikubeMachine
            properties:
              addresses:
                description: Addresses contains the addresses associated with the
                  minikube machine.
                items:
                  description: NodeAddress contains information for the node's address.
                  properties:
                    address:
                      description: The node address.
                      type: string
                    type:
                      description: Node address type, one of Hostname, ExternalIP
                        or InternalIP.
                      type: string
                  required:
                  - address
                  - type
                  type: object
                type: array
              conditions:
                description: Conditions defines current service state of the MinikubeMachine.
                items:
                  description: Condition defines an observation of a Cluster API resource
                    operational state.
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      format: date-time
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition
                        in CamelCase.
                      type: string
                    severity:
                      description: Severity provides an explicit classification of
                        Reason code
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of condition in CamelCase.
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
              failureMessage:
                description: FailureMessage will be set in the event that there is
                  a terminal problem reconciling the Machine
                type: string
              failureReason:
                description: FailureReason will be set in the event that there is
                  a terminal problem reconciling the Machine
                type: string
              phase:
                description: Phase represents the current phase of machine actuation.
                type: string
              ready:
                description: Ready indicates the machine infrastructure is ready
                type: boolean
            required:
            - ready
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Cluster
      type: string
      description: Cluster to which this MinikubeMachine belongs
      jsonPath: .metadata.labels.cluster\.x-k8s\.io/cluster-name
    - name: Node
      type: string
      description: Minikube node name
      jsonPath: .spec.nodeName
    - name: Ready
      type: string
      description: Machine is ready
      jsonPath: .status.ready
    - name: ProviderID
      type: string
      description: Provider ID
      jsonPath: .spec.providerID
    - name: Phase
      type: string
      description: Machine phase
      jsonPath: .status.phase
